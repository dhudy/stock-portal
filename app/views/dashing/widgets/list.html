<!-- Your new widget html -->

<div class="panel panel-default">
  <div class="panel-heading"><h1 class="title" data-bind="title"></h1></div>
  <table class="table table-condensed">
    <tr>
      <th>Name</th>
      <th>Value</th>
    </tr>
    <tr data-foreach-item="items">
      <td><span class="labelul" data-bind="item.label"></span></td>
      <td><span class="valueul" data-bind="item.value"></span></td>
    </tr>
  </table>
</div>
