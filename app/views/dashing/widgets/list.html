<!-- Your new widget html -->
<h1 class="title" data-bind="title"></h1>

<ul class="list-group">
  <li data-foreach-item="items" class="list-group-item">
    <span class="labelul" data-bind="item.label"></span>
    <span class="badge" data-bind="item.value"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
