<!-- Your new widget html -->
<h1 class="stockSymbol" data-bind="stockSymbol"></h1>
<h2 class="stockPrice" data-bind="stockPrice"></h2>
<form action="stock/view" method="get">
  Stock Symbol: <input type="text" class="form-control" name="symbol"><br />
  <input type="submit" class="btn btn-default" value="Lookup">
</form>
<form action="stock/purchase" method="get">
  # of Shares: <input type="text" class="form-control" name="number"><br />
  Cost: <label for="cost"></label><br />
  <input type="submit" class="btn btn-default" value="Purchase">
</form>
